<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="corpo">
			<h:body>
			<div class="background">
				<h:form id="login">
				<p:growl id="growl" sticky="true" showDetail="true" life="3000" showSummary="false" />
					<p:panelGrid columns="2" styleClass="panelGridCenter">
						<f:facet name="header">
							<h3>Login</h3>
						</f:facet>
							<h:outputLabel for="user" value="UsuÃ¡rio:"/>
							<p:inputText id="user" required="true" maxlength="10" value="#{loginController.usuario}"/>
	
							<h:outputLabel for="password" value="Senha:"/>
							<p:password id="password" required="true" maxlength="8" value="#{loginController.senha}" />
	
							<f:facet name="footer">
							<p:commandButton value="Entrar" update="growl" action="#{loginController.logar()}"/>
							</f:facet>
					</p:panelGrid>
				</h:form>
			</div>
			</h:body>
		</ui:define>
	</ui:composition>
</html>
